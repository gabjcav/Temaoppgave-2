<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGAMEZ</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="./scripts/footer.js" defer></script>
    <script src="./scripts/front-page-games.js" defer></script>
    <script src="./scripts/product-list.js" defer></script>
    <script src="./scripts/searchbar.js" defer></script>
 
    
</head>
<body>

    
    <header>
        <div class="container">
            <div id="logo-wrapper">
                <a href="./index.html">
                    <img id="logo" src="./img/icons/logo.png.png" alt="Ggamez logo">
                </a> 
            </div>  

            <input class="searchbar" type="text" placeholder="Search">
            
            <div id="shopping-icon-container">
                <a id="shopping-link" href="">
                    <div id="item-counter-container">
                        <p id="item-counter"></p>
                    </div>
                    <img id="shopping-cart-icon" src="./img/icons/shopping-cart.png" alt="shopping cart. icon.">
                </a>
            </div>

        </div>
        <div class="nav-container">
          
        </div>
    </header>


    <div class="shopping-cart-container">
            <div id="shopping-cart-content">
                <button id="close-shopping-cart"> <p>X</p> </button>
                <h1 id="shopping-cart-text">SHOPPING CART</h1>
                <div class="shopping-cart-list">
                    <div id="cart-list-container">
                       

                    

                    </div>
                    <div >
                        <div id="total" class="cart-list-item">
                            <h4 class="cart-product-name">Total price</h4>
                            <p id="total-price" class="cart-product-price">$ 0</p>
                           
                        </div>
                    </div>
                    <button id="clearBtn">CLEAR</button>
                </div>
            </div>
    </div>
    
    <main class="main-container">
        <h1 id="welcome">WELCOME TO GGAMEZ STORE</h1>


        

            <!--POPULAR GAMES-->
        
            <div id="popular-wrapper" class="products-wrapper">
                <h1 class="products-text">POPULAR GAMES</h1>
                <div id="popular-container" class="products-container">

                  

                </div>
        
            </div>

            <!--PC-->

            <div class="products-wrapper">
                <h1 id="products-text-pc" class="products-text"> PC</h1>
                <div id="pc-container" class="products-container">

                    

                </div>
        
            </div>

            <!--PS4-->
            <div class="products-wrapper">
                <h1 id="products-text-ps4" class="products-text"> PLAYSTATION</h1>
                <div id="ps4-container" class="products-container">

               

                </div>
        
            </div>
            <div class="products-wrapper">
                <h1 id="products-text-xbox" class="products-text"> XBOX</h1>
                <div id="xbox-container" class="products-container">

                    

                </div>
        
            </div>

    </main>

    <footer>

        <div id="footer-wrapper">

            <div id="contact-container">
                <h4 class="toptext-footer">CONTACT US</h4>
                <p>info@ggamez.com</p>
                <p>+47 94172676</p>
            </div>

            <div id="our-products-container">
                
            </div>
        </div>
        
    </footer>
    
</body>
</html>
